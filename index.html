<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Weather App</title>
</head>

<body>

    <div class="main">

        <div class="container">
            <header>
                <h1 class="weerTitle center">Weather App</h1>
            </header>

            <form class="locatie">
                <label id="searchLabel" for="stad">Enter your city here...</label>
                <input type="text" name="stad">
                <a class="waves-effect waves-light btn #90caf9 blue lighten-3" id="searchButton">Search</a>
            </form>
        </div>

        <div id="cityName"></div>

        <div class="weerContainer">


            <div class="row">
                <div class="weather-card col m2">
                    <div class="card">
                        <div>
                            <h5 class="center-align day">Monday</h5>
                        </div>

                        <div class="card-content">
                            <div class="forecast">
                                <img class="icon"><img src="" alt="">
                            </div>
                            <div class="temp"></div>
                            <div class="humidity"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="weather-card col m2">
                        <div class="card">
                            <div>
                                <h5 class="center-align day">Tuesday</h5>
                            </div>
                            <div class="card-content">
                                <div class="forecast">
                                    <img src="" alt="">
                                </div>
                                <div class="temp"></div>
                                <div class="humidity"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="weather-card col m2">
                            <div class="card">
                                <div>
                                    <h5 class="center-align day">Wednesday</h5>
                                </div>
                                <div class="card-content">
                                    <div class="forecast">
                                        <img src="" alt="">
                                    </div>
                                    <div class="temp"></div>
                                    <div class="humidity">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="weather-card col m2">
                                <div class="card">
                                    <div>
                                        <h5 class="center-align day">Thursday</h5>
                                    </div>
                                    <div class="card-content">
                                        <div class="forecast">
                                            <img src="" alt="">
                                        </div>
                                        <div class="temp"></div>
                                        <div class="humidity"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="weather-card col m2">
                                    <div class="card">
                                        <div>
                                            <h5 class="center-align day">Friday</h5>
                                        </div>
                                        <div class="card-content">
                                            <div class="forecast">
                                                <img src="" alt="">
                                            </div>
                                            <div class="temp"></div>
                                            <div class="humidity"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <script src="./assets/js/api.js"></script>
                    <script src="./assets/js/app.js"></script>
</body>

</html>
